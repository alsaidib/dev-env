backend:
  name: git-gateway
  repo: dalisoft/cra-modified-dev-env
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: 'build/static/media/uploads'
public_folder: '/static/media/uploads'
collections:
  - name: 'blog' # Used in routes, e.g., /admin/collections/blog
    label: 'Post' # Used in the UI
    folder: 'build/blog/posts' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    format: 'json'
    fields: # The fields for each document, usually in front matter
      - { label: 'Lang', name: 'lang', widget: 'string' }
      - { label: 'Title', name: 'title', widget: 'string', tagname: 'h1' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: 'SEO Description',
          name: 'description',
          widget: 'text',
          required: true,
          pattern: ['^.{50,300}$', 'Must be within 50 and 300 chars'],
        }
  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'build/pages/index.md'
        label: 'Pages'
        name: 'pages'
        fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'lists-page' }
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
